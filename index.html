<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="top">
        Rock, Paper, Scissors
    </div>

    <div class="icons">
        <img src="rock.png" alt="Rock" onclick="rock()">
        <img src="paper.png" alt="paper" onclick="paper()">
        <img src="scissors.png" alt="scissors" onclick="scissors()">
    </div>

    <div class="decider">
        <div class="styling">
            USER
            <img id="one" src="./white.png" alt="user's choice" align="center"> :
            <img id="two" src="./white.png" alt="computer's choice" align="center"> COMPUTER
        </div>
    </div>

    <div id="out" class="output">

    </div>
</body>

</html>
